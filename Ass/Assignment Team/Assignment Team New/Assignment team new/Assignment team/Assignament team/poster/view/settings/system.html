        <!-- Main Content -->
        <div class="main-content">
            <!-- Stats Cards -->

            <h2>System Settings</h2>
            <hr style="margin-top: 5px;margin-bottom: 30px;">
            <!-- Charts and Products -->
            <div class="card-container">
                <div style="width: 100%;display: flex;gap: 15px;">
                    <div class="w100">
                        <div class="w100" style="margin-bottom: 15px;">
                            <div class="mbm">
                                <label>Default Currency</label>
                            </div>
                            <select class="selected-field w100" name="" id="">
                                <option selected value="">US Dollar</option>
                                <option value="">KH Real</option>
                            </select>
                        </div>
                        <div class="w100" style="margin-bottom: 15px;">
                            <div class="mbm">
                                <label>Company Name</label>
                            </div>
                            <input class="input-field" value="Bee Coffee Shop" type="text">
                        </div>
                        <div class="w100" style="margin-bottom: 15px;">
                            <div class="mbm">
                                <label>Footer</label>
                            </div>
                            <input type="text" class="input-field" value="Stocky - Ultimate Inventory With POS">
                        </div>
                        <div class="w100" style="margin-bottom: 15px;">
                            <div class="mbm">
                                <label>Default Warehouse</label>
                            </div>
                            <select class="selected-field w100" name="" id="">
                                <option selected value="">Default Warehouse</option>
                                <option value="">Rich Warehouse</option>
                            </select>
                        </div>
                    </div>

                    <div class="w100">
                        <div class="w100" style="margin-bottom: 15px;">
                            <div class="mbm">
                                <label>Default Email</label>
                            </div>
                            <input value="admin@gmail.com" class="input-field" type="text">
                        </div>
                        <div class="w100" style="margin-bottom: 15px;">
                            <div class="mbm">
                                <label>Default Language</label>
                            </div>
                            <select class="selected-field w100" name="" id="">
                                <option selected value="">English</option>
                                <option value="">Khmer</option>
                                <option value="">French</option>
                            </select>
                        </div>
                        <div class="w100" style="margin-bottom: 15px;">
                            <div class="mbm">
                                <label>Default SMS Gateway</label>
                            </div>
                            <select class="selected-field w100" name="" id="">
                                <option selected value="">twilio</option>
                            </select>
                        </div>
                        <div class="w100" style="margin-bottom: 15px;">
                            <div class="mbm">
                                <label>Time Zone</label>
                            </div>
                            <select class="selected-field w100" name="timezone" id="timezone">
                                <option value="">Select a time zone</option>
                                <option value="UTC">UTC</option>
                                <option value="Pacific/Midway">(UTC-11:00) Midway Island</option>
                                <option value="America/Anchorage">(UTC-09:00) Alaska</option>
                                <option value="America/Los_Angeles">(UTC-08:00) Pacific Time (US & Canada)</option>
                                <option value="America/Denver">(UTC-07:00) Mountain Time (US & Canada)</option>
                                <option value="America/Chicago">(UTC-06:00) Central Time (US & Canada)</option>
                                <option value="America/New_York">(UTC-05:00) Eastern Time (US & Canada)</option>
                                <option value="America/Sao_Paulo">(UTC-03:00) Brasília</option>
                                <option value="Europe/London">(UTC+00:00) London</option>
                                <option value="Europe/Paris">(UTC+01:00) Paris, Berlin</option>
                                <option value="Europe/Istanbul">(UTC+03:00) Istanbul</option>
                                <option value="Asia/Dubai">(UTC+04:00) Abu Dhabi, Dubai</option>
                                <option value="Asia/Karachi">(UTC+05:00) Islamabad, Karachi</option>
                                <option value="Asia/Dhaka">(UTC+06:00) Dhaka</option>
                                <option selected value="Asia/Bangkok">(UTC+07:00) Bangkok, Jakarta, Hanoi</option>
                                <option value="Asia/Phnom_Penh" selected>(UTC+07:00) Phnom Penh</option>
                                <option value="Asia/Shanghai">(UTC+08:00) Beijing, Shanghai</option>
                                <option value="Asia/Tokyo">(UTC+09:00) Tokyo, Osaka</option>
                                <option value="Australia/Sydney">(UTC+10:00) Sydney</option>
                                <option value="Pacific/Auckland">(UTC+12:00) Auckland</option>
                            </select>
                        </div>
                    </div>
