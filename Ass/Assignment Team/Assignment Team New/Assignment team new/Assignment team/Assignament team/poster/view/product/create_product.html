<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Product</title>

    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js CDN -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../../assets/styles/layout.css">
</head>

<body>

    <!-- Header -->
    <div class="header">
        <div style="display: flex; align-items: center;">
            <a href="../dashboard/dashboard.html" class="logo">
                <img src="../../assets/img/log.jpg" alt="" width="50px">
            </a>
        </div>

        <div class="header-right">
            <a class="btn-border-red" style="text-decoration: none; " href="../dashboard/dashboard.html">Dashboard</a>
            <div class="notification-icon">
                <img src="../../assets/img/bell-removebg-preview.png" alt="" width="20px">
                <div class="notification-badge"></div>
            </div>
            <div class="user-avatar">
                <i> <img src="../../assets/img/ha.jpg" alt="" width="30px"></i>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-menu">
                <a href="../dashboard/dashboard.html" class="menu-item">
                    <div class="menu-icon">
                        <img src="../../assets/img/pcdiagram-removebg-preview.png" alt="" width="50px">
                    </div>
                    <span>Dashboard</span>
                </a>
                <a href="../product/index.html" class="menu-item active">
                    <div class="menu-icon">
                        <img src="../../assets/img/baycafe-removebg-preview.png" width="50px" alt="">

                    </div>
                    <span>Products</span>
                </a>
                <a href="../people/index.html" class="menu-item">
                    <div class="menu-icon">
                        <img src="../../assets/img/hed3-removebg-preview.png" alt="" width="50px">
                    </div>
                    <span>People</span>
                </a>
                <a href="../settings/index.html" class="menu-item">
                    <div class="menu-icon">
                        <img src="../../assets/img/sitingsmall-removebg-preview.png" alt="" width="50px">
                    </div>
                    <span>Setting</span>
                </a>
                <a href="../reports/index.html" class="menu-item">
                    <div class="menu-icon">
                        <img src="../../assets/img/pdfhigh-removebg-preview.png" alt="" width="50px">
                    </div>
                    <span>Reports</span>
                </a>
            </div>

        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Stats Cards -->

            <h2>Create Product</h2>
            <hr style="margin-top: 5px;margin-bottom: 30px;">
            <!-- Charts and Products -->
            <div style="display: flex;gap: 30px;">
                <div class="card-container" style="width: 100%;display: flex;gap: 15px;">
                    <div class="w100">
                        <div class="w100" style="margin-bottom: 15px;">
                            <div class="mbm">
                                <label>Name</label>
                            </div>
                            <input class="input-field" type="text">
                        </div>
                        <div class="w100" style="margin-bottom: 15px;">
                            <div class="mbm">
                                <label>Product Price</label>
                            </div>
                            <input class="input-field" type="text">
                        </div>
                        <div class="w100" style="margin-bottom: 15px;">
                            <div class="mbm">
                                <label>Product Quantity</label>
                            </div>
                            <input class="input-field" type="text">
                        </div>
                    </div>

                    <div class="w100">
                        <div class="w100" style="margin-bottom: 15px;">
                            <div class="mbm">
                                <label>Category</label>
                            </div>
                            <input class="input-field" type="text">
                        </div>
                        <div class="w100" style="margin-bottom: 15px;">
                            <div class="mbm">
                                <label>Product Cost</label>
                            </div>
                            <input class="input-field" type="text">
                        </div>
                        <div class="w100" style="margin-bottom: 15px;">
                            <div class="mbm">
                                <label>Stock Count</label>
                            </div>
                            <input class="input-field" type="text">
                        </div>
                    </div>

                </div>
                <div class="card-container" style="width: 400px;padding: 4px ;">
                    <div style="background-color: #f3f3f3;padding: 5px 10px;">
                        Multiple Image
                    </div>
                    <div style="display: flex;justify-content: center;padding-top: 20px;">
                        <label for="fileInput"
                            style="width: 180px; height: 180px; border: 1px dotted gray; display: flex; cursor: pointer;justify-content: center;align-items: center;text-align: center;">
                            Drag & Drop Multiple Images <br />
                            For Product <br />
                            (or) Select
                        </label>
                        <input type="file" id="fileInput" name="file" style="display: none;">
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer" style="margin-top: 50px;">
                <div class="footer-title">Assignment Restaurant Manager</div>
                <div>© 2025 Developed by Henq Runbaab • All rights reserved • v1.0</div>
            </div>
        </div>
    </div>

    <!-- Sidebar Toggle Script + Chart.js -->
    <script>
        document.getElementById('toggleSidebar').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('hidden');
        });

        const ctx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    data: [300, 500, 800, 1000, 400, 600, 550],
                    borderColor: '#666',
                    backgroundColor: 'transparent',
                    borderWidth: 2,
                    pointBackgroundColor: '#666',
                    pointBorderColor: '#666',
                    pointRadius: 4,
                    pointHoverRadius: 6,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 1200,
                        ticks: {
                            stepSize: 200,
                            callback: value => value + '$',
                            color: '#666',
                            font: { size: 11 }
                        },
                        grid: { color: '#f0f0f0', drawBorder: false }
                    },
                    x: {
                        ticks: { color: '#666', font: { size: 11 } },
                        grid: { display: false }
                    }
                }
            }
        });
    </script>
</body>

</html>
